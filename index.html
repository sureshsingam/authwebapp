<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Web App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"
    />
  </head>
  <body>
    <section class="ui segment loading" id="main-view">
      <!-- Reset Password Form -->
      <div class="ui segment big" id="reset-password-form">
        <h1>Reset your Password</h1>
        <p>Enter your email address to reset your password</p>
        <div class="ui message hidden" id="rp-message"></div>
        <form class="ui form big">
          <div class="field">
            <div class="ui left icon input">
              <i class="mail icon"></i>
              <input
                type="email"
                placeholder="Email"
                id="reset-password-email"
              />
            </div>
          </div>
          <button class="ui button red big" id="reset-password-btn">
            Reset Password
          </button>
        </form>
      </div>

      <!-- Email Verification -->
      <div class="ui segment big" id="email-verification">
        <div class="ui card fluid">
          <div class="content">
            <div class="header">
              Verification Email Sent <i class="icon check green"></i>
            </div>
            <div class="meta">
              We've sent an email for verification. Please click the link in the
              email to confirm
            </div>
          </div>
          <div class="extra content">
            <button class="ui button red big" id="resend-email-btn">
              Resend
            </button>
          </div>
        </div>
      </div>

      <!-- User Profile -->
      <div class="ui segment big" id="user-profile">
        <div class="ui card fluid">
          <div class="content">
            <div class="header">User Profile</div>
            <div class="meta" id="user-email">someemail@gmail.com</div>
          </div>

          <form class="ui form big">
            <div class="ui stacked segment">
              <div class="ui message big hidden" id="profile-message"></div>
              <label for="update-image-file-input">
                <img
                  alt="profile picture"
                  class="ui centered circular image"
                  id="profile-picture-image"
                />
              </label>
              <input type="file" id="update-image-file-input" />

              <!-- Add a name Field -->
              <div class="field">
                <div class="ui left icon input big">
                  <i class="user icon"></i>
                  <input type="text" placeholder="Name" id="profile-name" />
                </div>
              </div>

              <!-- Add a Phone Number Field -->
              <div class="field">
                <div class="ui left icon input big">
                  <i class="phone icon"></i>
                  <input
                    type="number"
                    placeholder="Phone Number"
                    id="profile-phone-number"
                  />
                </div>
              </div>

              <!-- Mail field -->
              <div class="field">
                <div class="ui left icon input big">
                  <i class="mail icon"></i>
                  <input type="email" placeholder="Email" id="profile-email" />
                </div>
              </div>
              <button class="ui button blue fluid big" id="update-profile-btn">
                UPDATE PROFILE
              </button>
            </div>
          </form>
          <br />
          <div class="extra content">
            <button class="ui button red big" id="logout-btn">Log out</button>
          </div>
        </div>
      </div>

      <!-- Log In Form -->
      <div class="ui segment" id="login-form">
        <form class="ui form">
          <div class="ui stacked segment">
            <button
              class="ui google plus button fluid big"
              id="login-with-google-btn"
            >
              <i class="google icon"></i>
              Log In with Google
            </button>
            <button
              class="ui facebook button fluid big"
              id="login-with-facebook-btn"
            >
              <i class="facebook icon"></i>
              Log In with Facebook
            </button>
            <div class="ui horizontal divider">Or</div>

            <div class="ui error message big" id="error-messageLogin"></div>
            <div class="field">
              <div class="ui left icon input big">
                <i class="mail icon"></i>
                <input type="email" placeholder="Email" id="login-email" />
              </div>
              <div class="field">
                <div class="ui left icon input big">
                  <i class="lock icon"></i>
                  <input
                    type="password"
                    placeholder="Password"
                    id="login-password"
                  />
                </div>
              </div>
              <button class="ui button blue fluid big" id="login-btn">
                LOG IN
              </button>
              <br />
              <a id="forgot-password-btn">Forgot Password?</a>
            </div>
          </div>
        </form>
        <div class="ui message big">
          Need an Account? <a id="need-an-account-btn"> Sign Up</a>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div class="ui segment grey signup-form" id="signup-form">
        <form class="ui form">
          <div class="ui stacked segment">
            <div class="ui error message big" id="error-message"></div>

            <!-- Add Profile Picture -->
            <div class="field">
              <div class="ui left icon input big">
                <i class="image icon"></i>
                <input type="file" id="image-file-input" />
              </div>
            </div>

            <!-- Add a name Field -->
            <div class="field">
              <div class="ui left icon input big">
                <i class="user icon"></i>
                <input type="text" placeholder="Name" id="name" />
              </div>
            </div>

            <!-- Add a Phone Number Field -->
            <div class="field">
              <div class="ui left icon input big">
                <i class="phone icon"></i>
                <input
                  type="number"
                  placeholder="Phone Number"
                  id="phone-number"
                />
              </div>
            </div>

            <!-- Mail field -->
            <div class="field">
              <div class="ui left icon input big">
                <i class="mail icon"></i>
                <input type="email" placeholder="Email" id="email" />
              </div>
            </div>
            <!-- Password Field -->
            <div class="field">
              <div class="ui left icon input big">
                <i class="lock icon"></i>
                <input type="password" placeholder="Password" id="password" />
              </div>
            </div>
            <button class="ui button green fluid big" id="signup-btn">
              CREATE ACCOUNT
            </button>
          </div>
        </form>
        <div class="ui message big">
          Already have an account? <a id="have-an-account-btn">Log In</a>
        </div>
      </div>
    </section>

    <script src="firebase.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
